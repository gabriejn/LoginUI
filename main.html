<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gabriel's Login</title>
</head>
<body class="coder-box">

    <div class="login-card">
        <h1 id="header">Sign In</h1>
        <h2>username</h2>
        <input type="text" placeholder="Gabriel@Email.com">

        <h2>password</h2>
        
        <input type="password" placeholder="Password" id="myInput"> 
    <div>
        <input type="checkbox" onclick="myFunction()">Show Password     
        

    </div>
    <button>Submit</button>

</body>
<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>    
</html>
